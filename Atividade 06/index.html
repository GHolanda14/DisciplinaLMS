<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle</title>
    <link rel="icon" href="img/whistle.png">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="meuModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="meuModalLabel">Seja bem-vindo(a)!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-login" onsubmit="return false" action="">
                        <label for="login-usuario">Nome:</label>
                        <input type="text" name="" id="login-usuario" class="form-control" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-login" id="login" class="btn btn-success" >Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="layout min-vh-100">
            <header class="d-flex justify-content-between bg-primary">
                <div class="d-flex p-2 px-5 border-end border-dark border-2">
                    <span class="fs-5 pe-1">Whistle</span>
                    <img id="logo" src="img/whistle.png" alt="">
                </div>
                <div class="p-2 ps-3 border-start border-dark border-2">
                    <span id="usuario" class="fs-5">Usuário</span>
                </div>
            </header>

            <div class="painel d-flex">
                <div id="lista-grupos" class="flex-grow-grupo bg-success">
                    <div class="d-flex justify-content-between py-2 ps-2 align-items-center grupo">
                        <img class="bg-opacity-50 bg-dark rounded-circle p-1" src="img/friends.png" alt="" style="max-height: 50px;">
                        <div class="text-truncate border-bottom border-dark p-3 w-100">
                            <span>Testando tudo aqu</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-2 ps-2 align-items-center grupo">
                        <img class="bg-opacity-50 bg-dark rounded-circle p-1" src="img/friends.png" alt="" style="max-height: 50px;">
                        <div class="text-truncate border-bottom border-dark p-3 w-100">
                            <span>Grupo só meu</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-2 ps-2 align-items-center grupo">
                        <img class="bg-opacity-50 bg-dark rounded-circle p-1" src="img/friends.png" alt="" style="max-height: 50px;">
                        <div class="text-truncate border-bottom border-dark p-3 w-100">
                            <span>UFC Campus Quixadá</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-2 ps-2 align-items-center grupo">
                        <img class="bg-opacity-50 bg-dark rounded-circle p-1" src="img/friends.png" alt="" style="max-height: 50px;">
                        <div class="text-truncate border-bottom border-dark p-3 w-100">
                            <span>Vagas Desenvolvimento</span>
                        </div>
                    </div>
                </div>
                <div id="mensagens" class="flex-grow-5 bg-danger">
                    
                </div>
            </div>

            <div class="d-flex">
                <div class="flex-grow-grupo bg-info">
                    <form id="form-msg" class="d-flex align-items-center p-2">
                        <input type="text" class="form-control rounded-pill" maxlength="21" placeholder="Novo grupo...">

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Enviar</button>
                    </form>
                </div>
                <div class="flex-grow-5 bg-warning">
                    <form id="form-msg" class="d-flex align-items-center p-2">
                        <textarea rows="1" class="form-control rounded-pill" placeholder="Nova mensagem..."></textarea>

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>
    </body>

</html>
