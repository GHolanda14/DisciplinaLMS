<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="meuModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="meuModalLabel">Seja bem-vindo(a)!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-login" onsubmit="return false" action="">
                        <label for="login-usuario">Nome:</label>
                        <input type="text" name="" id="login-usuario" class="form-control" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-login" id="login" class="btn btn-success" >Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="layout">
            <header class="d-flex justify-content-between bg-primary">
                <div class="p-2 px-5 border-end border-dark border-2">
                    Whistle
                </div>
                <div id="usuario" class="p-2 px-5 border-start border-dark border-2">
                    Usuario
                </div>
            </header>

            <div class="painel d-flex">
                <div id="lista-grupos" class="w-25 bg-success">

                </div>
                <div id="mensagens" class="flex-grow-1 bg-danger">

                </div>
            </div>

            <div class="d-flex">
                <div class="add-grupo w-25 bg-info">
                    <form id="form-msg" class="d-flex align-items-center p-2">
                        <input type="text" class="form-control rounded-pill" maxlength="25" placeholder="Novo grupo...">

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Enviar</button>
                    </form>
                </div>
                <div class="add-mensagem flex-grow-1 bg-warning">
                    <form id="form-msg" class="d-flex align-items-center p-2">
                        <textarea rows="1" class="form-control rounded-pill" placeholder="Nova mensagem..."></textarea>

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>
</body>

</html>
