<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle</title>
    <link rel="icon" href="img/whistle.png">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="meuModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="meuModalLabel">Seja bem-vindo(a)!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-floating" onsubmit="return false" action="" id="form-login">
                        <input type="text" class="form-control" placeholder="Nome" id="login-usuario" required>
                        <label for="login-usuario">Nome</label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="form-login" id="login" class="btn btn-success">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="layout min-vh-100">
            <header class="d-flex justify-content-around fw-bold bg-light-gray text-primary">
                <div class="d-flex flex-base justify-content-center p-2 border-end border-dark border-3">
                    <span class="fs-5 pe-1">Whistle</span>
                    <img id="logo" src="img/whistle.png" alt="">
                </div>
                <div class="flex-grow-5 p-2 px-3 text-end">
                    <span id="usuario" class="fs-5">Usu√°rio</span>
                </div>
            </header>

            <div class="painel d-flex bg-gray">
                <div class="flex-base overflow-auto border-right border-color">
                    <div id="lista-grupos" class="max-height">
                       
                    </div>
                </div>

                <div class="flex-grow-5 p-3 overflow-auto bg-img">
                    <div id="chat" class="d-inline-flex w-100 flex-column max-height">
                       
                    </div>
                </div>
            </div>

            <div class="d-flex bg-light-gray">
                <div class="flex-base">
                    <form id="form-grupo" class="d-flex align-items-center p-2">
                        <input type="text" class="form-control rounded-pill bg-border-gray text-light" maxlength="14" placeholder="Novo grupo..." required>

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Criar</button>
                    </form>
                </div>
                <div class="flex-grow-5">
                    <form id="form-msg" class="d-flex align-items-center p-2">
                        <textarea rows="1" class="form-control rounded-pill bg-border-gray text-light" placeholder="Nova mensagem..."></textarea>

                        <button type="submit" class="btn btn-primary btn-sm ms-1">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
