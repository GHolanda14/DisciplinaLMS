<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.jpg">
    <title>Atividade 05</title>
</head>
<body>
    <div class="overlay-modal active">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="titulo-modal">Insira sua mensagem</h2>
                <button class="fechar-modal clearBotoes">X</button>
            </div>
            
            <div class="modal-content">
                <form onsubmit="novoPost()" method="post" id="formulario" class="formulario">
                    <div class="form-nome">
                        <label class="form-label" for="nome">Nome:</label>
                        <input type="text" class="form-texto" id="nome" placeholder="Digite seu nome..." required>
                    </div>
                    <div class="form-mensagem">
                        <label class="form-label" for="mensagem">Mensagem:</label>
                        <textarea class="form-texto" id="mensagem" cols="20" rows="3" placeholder="Digite sua mensagem aqui..." required></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" form="formulario" class="btn-enviar"">Enviar</button>
                <button class="btn-cancelar"">Cancelar</button>
            </div>
        </div>
    </div>
    <header>
        <nav class="navegador-superior">
            <img src="img/logo.png" alt="" class="logo">
            <div class="navegador-botoes">
                <button class="postar clearBotoes">Postar</button>
                <button class="menu-hamburguer clearBotoes">&#9776;</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="menu-retratil"></div>
        <div class="feed">
            <div class="post destaque">
                <h2 class="nome-autor"></h2>
                <p class="mensagem"></p>
            </div>
            <div class="post" id="1">
                <h2 class="nome-autor">Amanda</h2>
                <p class="mensagem">Eu acho você lindo!</p>
            </div>
            <div class="post" id="2">
                <h2 class="nome-autor">Gabriel</h2>
                <p class="mensagem">Você é uma fofa mesmo viu s2</p>
            </div>
            <div class="post" id="3">
                <h2 class="nome-autor">Amanda</h2>
                <p class="mensagem">Que é isso, você que é s2</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
